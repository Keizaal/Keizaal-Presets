notes="<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.0//EN\" \"http://www.w3.org/TR/REC-html40/strict.dtd\">\n<html><head><meta name=\"qrichtext\" content=\"1\" /><style type=\"text/css\">\np, li { white-space: pre-wrap; }\n</style></head><body style=\" font-family:'MS Shell Dlg 2'; font-size:14px; font-weight:400; font-style:normal;\">\n<p style=\" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;\"><span style=\" font-size:14px;\">This mod contains all of Keizaal's RaceMenu presets donated by patrons and contributors.</span></p></body></html>"
nexusDescription="[center][img]https://raw.githubusercontent.com/PierreDespereaux/Keizaal/main/assets/images/branding/Keizaal%20Website%20Banner.png[/img]\n<br />\n<br />[youtube]IVbp1xYIjWs[/youtube][/center]\n<br />[quote]\"﻿It feels like I'm looking at Skyrim, just not as dull.\"\n<br />- [url=https://www.twitch.tv/sajochisama]Sajochi[/url]﻿[/quote]\n<br />Keizaal is a simple modlist that seeks to enhance and expand on Skyrim without compromising Bethesda’s original vision that we all fell in love with back in 2011. The following are the core pillars of this list:\n<br />\n<br />[list=1]\n<br />[*][b]This modlist intends to maintain the Vanilla feel.[/b] I want everything to feel like it belongs in the base game. No new complicated systems or anything that requires a manual to understand. This is a simple modlist, you can experience the content as if it was always there.\n<br />[*][b]Immersion is paramount.[/b] I’m a lore buff and immersion is very important to me. If a mod is not lore accurate or takes me out of the game in any way it will be excluded. Consistency also falls into this category, if a mod has a completely different aesthetic from Vanilla or any of my other mods then it will probably not be included.\n<br />[*][b]Mods must have decent longevity.[/b] This modlist wants to be somewhat relevant, in theory, forever.\n<br />[*][b]Stability is the most important thing.[/b] This rule basically supersedes all the above. If a mod introduces major stability concerns it will be quickly cut.\n<br />[/list]\n<br />Please visit the [url=https://keizaal.github.io/Keizaal/]official website[/url] for more information as well as installation and configuration instructions.\n<br />\n<br />[list]\n<br />[*]Check out the [url=http://www.wabbajack.org/search/Keizaal/keizaal]full mod list[/url]﻿.\n<br />[*]Join us on [url=https://discord.gg/eYZJFP8]Discord[/url].\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/68997/68997-1654177272-1071515573.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/68997/68997-1654176907-799684466.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/68997/68997-1654176989-1495382617.png[/img]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/68997/68997-1654176916-1250432427.png[/img]\n<br />\n<br />[img]https://raw.githubusercontent.com/TateTaylorUSA/TateTaylorUSA/main/assets/images/banners/Line%20Divider.png[/img]"
